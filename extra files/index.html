<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="checkLoginStatus()">

    <!-- Header Section -->
    <header>
        <div class="nav-left">
            <a href="#">Home</a>
            <a href="#">History</a>
            <a href="#">Expense</a>
            <a href="#">Report</a>
        </div>
        <div class="nav-right" id="authOptions">
            <a href="./login.html"><button>Login</button></a>
            <a href="./register.html"><button>Sign Up</button></a>
        </div>
        <div class="nav-right" id="userProfile" style="display: none;">
            <i class="material-icons" id="profileIcon">account_circle</i>
            <div class="profile-menu">
                <a href="#">View Profile</a>
                <a href="#">Settings</a>
                <a href="#">Transaction History</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>

    <!-- Expense Form -->
    <section class="expense-form">
        <h2>Track Your Expense</h2>
        <form id="expenseForm">
            <label>Set Your Budget:</label>
            <input type="number" id="budget" placeholder="Enter budget">

            <label>Date:</label>
            <input type="date" id="date">

            <label>Payee:</label>
            <input type="text" id="payee" placeholder="Enter payee name">

            <label>Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label>Mode of Payment:</label>
            <select id="paymentMode">
                <option>Select Payment Mode</option>
                <option>Cash</option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Online Transfer</option>
            </select>

            <button type="submit">Enter</button>
            <button type="button" onclick="requestBalanceKey()">Check Your Balance</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
